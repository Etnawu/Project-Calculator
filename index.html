<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id="headerContainer">
        <div id="header"></div>
    </div>

    <div id="calculator">
        <div id="calcGrid">
            <div id="display">
                <div id="screenUp" data-screenUp></div>
                <div id="screenDown" data-screenDown></div>
            </div>

            <button id="clear" class="topBtns" data-clear>Clear</button>
            <button id="backspace" class="topBtns" data-backspace>&lt;</button>

            <button id="9" class="numberBtns" data-number>9</button>
            <button id="8" class="numberBtns" data-number>8</button>
            <button id="7" class="numberBtns" data-number>7</button>
            <button id="+" class="operationBtns" data-operator>+</button>

            <button id="6" class="numberBtns" data-number>6</button>
            <button id="5" class="numberBtns" data-number>5</button>
            <button id="4" class="numberBtns" data-number>4</button>
            <button id="-" class="operationBtns" data-operator>-</button>

            <button id="3" class="numberBtns" data-number>3</button>
            <button id="2" class="numberBtns" data-number>2</button>
            <button id="1" class="numberBtns" data-number>1</button>
            <button id="*" class="operationBtns" data-operator>x</button>

            <button id="." class="numberBtns" data-number>.</button>
            <button id="0" class="numberBtns" data-number>0</button>
            <button id="=" class="equalBtn" data-equal>=</button>
            <button id="/" class="operationBtns" data-operator>รท</button>
        </div>
    </div>


</body>
</html>
